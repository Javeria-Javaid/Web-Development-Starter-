<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HEADER -->
<header>
    <div class="logo">NETFLIX</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-text">
        <h1>Unlimited movies, TV shows and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Watch Now</button>
    </div>
</section>

<!-- MOVIE SECTION -->
<section class="movies">
    <h2>Trending Now</h2>
    <div class="movie-row">
        <img src="https://via.placeholder.com/200x300" alt="Movie 1">
        <img src="https://via.placeholder.com/200x300" alt="Movie 2">
        <img src="https://via.placeholder.com/200x300" alt="Movie 3">
        <img src="https://via.placeholder.com/200x300" alt="Movie 4">
    </div>
</section>

</html>
