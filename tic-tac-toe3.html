<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Tic Tac Toe</title>
    <style>
        body {
            font-family: "Orbitron", sans-serif;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 8px #0ff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #ff0;
            text-shadow: 0 0 8px #ff0, 0 0 16px #ff0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
        }

        .cell {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: transparent;
            text-shadow: none;
        }

        .cell:hover {
            background: #1a1a1a;
            box-shadow: 0 0 12px #0ff;
        }

        .cell.X {
            color: #f0f;
            text-shadow: 0 0 12px #f0f, 0 0 24px #f0f, 0 0 48px #f0f;
        }

        .cell.O {
            color: #0ff;
            text-shadow: 0 0 12px #0ff, 0 0 24px #0ff, 0 0 48px #0ff;
        }

        .winner {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 1rem;
            border: 2px solid #f0f;
            border-radius: 25px;
            cursor: pointer;
            background: transparent;
            color: #f0f;
            font-weight: 600;
            text-shadow: 0 0 8px #f0f;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f0f;
            color: #111;
            box-shadow: 0 0 12px #f0f, 0 0 24px #f0f;
        }

        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
            }
            .cell {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
<h1>Neon Tic Tac Toe</h1>
<div class="status">Player X's turn</div>
<div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>
<button id="resetBtn">Restart</button>

<script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.querySelector(".status");
    const resetBtn = document.getElementById("resetBtn");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let running = true;

    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diagonals
    ];

    function initializeGame() {
        cells.forEach(cell => cell.addEventListener("click", cellClicked));
        resetBtn.addEventListener("click", resetGame);
        statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function cellClicked() {
        const index = this.getAttribute("data-index");
        if(board[index] !== "" || !running) return;

        updateCell(this, index);
        checkWinner();
    }

    function updateCell(cell, index) {
        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer);
    }

    function changePlayer() {
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
        let roundWon = false;

        for(let i = 0; i < winPatterns.length; i++) {
            const [a, b, c] = winPatterns[i];
            if(board[a] && board[a] === board[b] && board[a] === board[c]) {
                roundWon = true;
                highlightCells(a, b, c);
                break;
            }
        }

        if(roundWon) {
            statusText.textContent = `ðŸ”¥ Player ${currentPlayer} wins!`;
            running = false;
        } else if(!board.includes("")) {
            statusText.textContent = "âš¡ It's a draw!";
            running = false;
        } else {
            changePlayer();
        }
    }

    function highlightCells(a, b, c) {
        cells[a].classList.add("winner");
        cells[b].classList.add("winner");
        cells[c].classList.add("winner");
    }

    function resetGame() {
        currentPlayer = "X";
        board = ["", "", "", "", "", "", "", "", ""];
        running = true;
        statusText.textContent = `Player ${currentPlayer}'s turn`;
        cells.forEach(cell => {
            cell.textContent = "";
            cell.classList.remove("X", "O", "winner");
        });
    }

    initializeGame();
</script>
</body>
</html>
