<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brushed Metal Laptop Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        .card {
            position: relative;
            width: 700px;
            height: 450px;
            border-radius: 20px;
            padding: 40px;
            background:
                    repeating-linear-gradient(
                            135deg,
                            rgba(255, 255, 255, 0.04) 0px,
                            rgba(255, 255, 255, 0.04) 1px,
                            transparent 1px,
                            transparent 3px
                    ),
                    radial-gradient(circle at 40% 40%, rgba(255,255,255,0.12), #3c4148 70%),
                    #3c4148;
            box-shadow:
                    0 0 10px rgba(255, 255, 255, 0.05),
                    0 0 30px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.05);
        repeating-linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.04) 0px,
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px,
        transparent 3px
        ),
        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.12), #3c4148 70%),
        #3C41BA
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span {
            color: #ffc107;
        }

        .laptop-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo"><span>Apex</span>Tech</div>
    <img
            class="laptop-image"
            src="https://cdn.jsdelivr.net/gh/javeria-ai/assets/laptop.png"
            alt="Laptop"
    />
</div>

</body>
</html>
